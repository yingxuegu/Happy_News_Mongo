  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" ng-controller="ModalDemoCtrl">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
            data-target="#headerButton" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="#/">Home</a>
          
        </div>
        <div id="headerButton" class="collapse navbar-collapse ">
          <div class="topics">
            <a class="navbar-brand" href="#/content">Economy</a>
            <a class="navbar-brand" href="#/">Entainment</a>
            <a class="navbar-brand" href="#/">Sports</a>
            <a class="navbar-brand" href="#/">Tech</a>
          </div>
          <div class = "login">
                <button type="submit" class="btn btn-success  " ng-click="openLogin('sm')">Login</button>
            </div>
          <div class = "register">
                <button type="submit" class="btn btn-success " ng-click="openSignUp('sm')">Sign up</button>
          </div>

        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div>
      <div class="jumbotron">
      
      <div ng-controller="AlertDemoCtrl">
          <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout = 3000>{{alert.msg}}</uib-alert>
      </div>  


        <div class="container">
          <h1>I will do the best news website</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-8">  
         <div ng-view></div> 
        </div> 

        <!-- Hot News -->
        <div class="col-md-3 col-md-offset-1  blog-sidebar sidebar-boundary">
          <div>
            <uib-tabset active="active">
                  <uib-tab index="0" heading="Today">Static content</uib-tab>
                  <uib-tab index="1" heading="This Week">Static content1</uib-tab>
                   <uib-tab index="2" heading="Months">Static content</uib-tab>
            </uib-tabset>
           
          </div>

          <!-- Weather -->
          <todays-weather
                location="Chicago, IL"
                custom-size="100"
                use-google-images="true">abc
          </todays-weather>

          <div
          class="fb-like"
          data-share="true"
          data-width="450"
          data-show-faces="true">
        </div>
        </div> <!-- /row-->
     </div><!-- /.blog-sidebar -->

         

      <hr>

      <footer>
        <p>&copy; 2015 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->
