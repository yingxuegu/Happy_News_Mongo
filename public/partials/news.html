<div class="col-md-12 news">
    <div class="media">
      <div class="media-left">
        <a href="#/content/{{i.id}}">
            <img class="media-object content_list" ng-src={{i.img}} alt="..." ng-show= {{showImg}}>
        </a>
      </div>
          <div class="media-body">
           <h4 class="media-heading"><a href="http://localhost:3000/#/content/{{i.id}}">{{i.title}}</a></h4>
           <div><span class="author">Author: {{i.author}}</span><span class="time">{{i.time | date:'mediumDate'}}</span></div>   
           <div> {{i.abstract}}
           </div> 
           <br>
            <div class= "comment">300 comments</div> 

            <button type="button" class="btn btn-default btn-sm btn-like" ng-click= "addLike(i)">
              <span class="glyphicon glyphicon-heart" aria-hidden="true" ></span> {{i.like}} like
            </button>
          </div>
      </div>
</div>
